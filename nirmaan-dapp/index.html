<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nirmaan DApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadDeployedAddress()">
    <div id="app">
      <h1>Nirmaan DApp</h1>
      <br /><br />
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="walletAddress"></p>

      <input placeholder="Contract Address" id="contractAddress" />
      <button onclick="connectContract()">Connect Contract</button>

      <h2>Registered Info</h2>
      <input placeholder="Check Address" id="checkAddress" />
      <button onclick="checkRegistered()">Is Registered?</button>
      <p id="regStatus"></p>

      <button onclick="register()">Register</button>

      <br /><br />

      <br />
      <h2>Active Contracts</h2>
      <button onclick="listContracts()">List Contracts</button>
      <div id="contractList"></div>

      <input placeholder="Contract Address" id="contractAddress" />
      <button onclick="connectContract()">Connect Contract</button>

      <br /><br />
      <input placeholder="Employee Address" id="employeeAddress" />
      <input placeholder="Token Address" id="tokenAddress" />
      <button onclick="createWorkContract()">Create Contract</button>

      <br /><br />
      <input placeholder="Contract ID" id="contractId" />
      <button onclick="verifyWork()">Verify Work</button>
      <button onclick="raiseDispute()">Raise Dispute</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
